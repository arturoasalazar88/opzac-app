services:
  # PHP-FPM Application
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: opzac_app
    restart: unless-stopped
    working_dir: /var/www/html/operadora
    volumes:
      - .:/var/www/html
    networks:
      - opzac_network
    depends_on:
      mysql:
        condition: service_healthy

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: opzac_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - opzac_network
    depends_on:
      - app

  # MySQL Database (MariaDB for ARM64/Apple Silicon compatibility)
  mysql:
    image: mariadb:10.6
    container_name: opzac_mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: operadora_db
      MYSQL_USER: operadora
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: rootsecret
      TZ: America/Mexico_City
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - opzac_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache (Optional)
  redis:
    image: redis:alpine
    container_name: opzac_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - opzac_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # phpMyAdmin - Database Management (local dev only)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: opzac_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: rootsecret
      UPLOAD_LIMIT: 512M
    networks:
      - opzac_network
    depends_on:
      mysql:
        condition: service_healthy

  # Mailpit Email Testing (ARM64-compatible replacement for Mailhog)
  mailpit:
    image: axllent/mailpit
    container_name: opzac_mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    networks:
      - opzac_network

  # Node.js for Asset Compilation (Optional - run as needed)
  node:
    image: node:12-alpine
    container_name: opzac_node
    working_dir: /var/www/html/operadora
    volumes:
      - .:/var/www/html
    networks:
      - opzac_network
    profiles:
      - assets
    command: sh -c "npm install && npm run dev"

networks:
  opzac_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
